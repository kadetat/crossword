<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

          crossorigin="anonymous">

    <!-- Pick a theme!
         https://www.bootstrapcdn.com/bootswatch/
         -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">

    <title>Crossword Creator</title>
</head>

<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Simpson College</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="crossword_landing.html">Crossword</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Crossword Creator</h1>
    <h2>Create your own crossword, then play your crossword!</h2>
    <h3>Put in your own clues and words and hit GO!</h3>

    <form id="my-form" name="my-form">
        <div class="form-group">
            <input type="hidden" id="id" name="id" class="form-control"><br>
            <label for="title">Title of Crossword:</label>
            <input type="text" id="title" name="title" class="form-control"
                   placeholder="My Crossword"><br>
            <div class="row">
                <div class="col-sm-3 col-md-6">
                    <label for="word1">Word #1:</label>
                    <input type="text" id="word1" name="word1" class="form-control"
                         placeholder="Enter words here"><br>
                    <label for="word2">Word #2:</label>
                    <input type="text" id="word2" name="word2" class="form-control"><br>
                    <label for="word3">Word #3:</label>
                    <input type="text" id="word3" name="word3" class="form-control"><br>
                    <label for="word4">Word #4:</label>
                    <input type="text" id="word4" name="word4" class="form-control"><br>
                    <label for="word5">Word #5:</label>
                    <input type="text" id="word5" name="word5" class="form-control"><br>
                    <div id="newRow1"></div>
                    <button id="addWord" type="button" class="btn btn-info">Add Word</button>
                </div>
                <div class="col-sm-3 col-md-6">
                    <label for="clue1">Clue #1:</label>
                    <input type="text" id="clue1" name="clue1" class="form-control"
                           placeholder="Enter clues here"><br>
                    <label for="clue2">Clue #2:</label>
                    <input type="text" id="clue2" name="clue2" class="form-control"><br>
                    <label for="clue3">Clue #3:</label>
                    <input type="text" id="clue3" name="clue3" class="form-control"><br>
                    <label for="clue4">Clue #4:</label>
                    <input type="text" id="clue4" name="clue4" class="form-control"><br>
                    <label for="clue5">Clue #5:</label>
                    <input type="text" id="clue5" name="clue5" class="form-control"><br>
                    <div id="newRow2">
                    </div>
                    <button id="addClue" type="button" class="btn btn-info">Add Clue</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="submit" type="button" class="btn btn-primary">GO!</button>
            </div>
        </div>
    </form>

</div>

<!-- Load JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"

<script src="js/crosswordlanding.js"></script>
</body>
</html>
